<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>DrumPad</title>
  </head>
  <body>
    <header class="header">
      <a href="https://github.com/jef1993/Drum-Machine">
        <svg class="link">
          <use xlink:href="img/sprite.svg#icon-github"></use>
        </svg>
      </a>
    </header>
    <div class="pad">
      <div class="shapes"></div>

      <div class="main">
        <div class="background"></div>
        <div class="controls">
          <h1 class="controls__name">DrumPad</h1>
          <div class="controls__container">
            <div class="controls__btn controls__btn--1">1</div>
            <div class="controls__btn controls__btn--2">2</div>
            <div class="controls__btn controls__btn--3">3</div>
            <div class="controls__btn controls__btn--4">4</div>
            <div class="controls__btn controls__btn--5">5</div>
            <div class="controls__btn controls__btn--6">6</div>
            <div class="controls__btn controls__btn--7">7</div>
            <div class="controls__btn controls__btn--8">8</div>
            <div class="controls__btn controls__btn--9">9</div>
            <div class="controls__btn controls__btn--10">10</div>
            <div class="controls__btn controls__btn--11">11</div>
            <div class="controls__btn controls__btn--12">12</div>
          </div>
        </div>
        <div class="btns">
          <div class="btns__container">
            <div class="btns__btn btns__btn--1">1</div>
            <div class="btns__btn btns__btn--2">2</div>
            <div class="btns__btn btns__btn--3">3</div>
            <div class="btns__btn btns__btn--4">4</div>
            <div class="btns__btn btns__btn--5">5</div>
            <div class="btns__btn btns__btn--6">6</div>
            <div class="btns__btn btns__btn--7">7</div>
            <div class="btns__btn btns__btn--8">8</div>
            <div class="btns__btn btns__btn--9">9</div>
            <div class="btns__btn btns__btn--10">10</div>
            <div class="btns__btn btns__btn--11">11</div>
            <div class="btns__btn btns__btn--12">12</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
