<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <script type='module' defer src="app.js"></script>
    <title>DrumPad</title>
  </head>
  <body>
    <div class="background"></div>
    <header class="header">
      <a href="https://github.com/jef1993/Drum-Machine">
        <svg class="link">
          <use xlink:href="img/sprite.svg#icon-github"></use>
        </svg>
      </a>
    </header>
    <div class="pad">
      <div class="shapes"></div>

      <div class="main">
        <div class="controls">
          <h1 class="controls__name">DrumPad</h1>
          <div class="controls__effects">
            <div class="controls__effect">
              <audio id='loop' class='controls__audio' src='audio/loop/loop_01.wav' loop></audio>
              <div class="controls__big-btn">
                <div class="controls__type">loop</div>
                <div class="controls__key">1</div>
              </div>
              <label for="loop__volume">Volume</label>
              <input type="range" id='loop__volume' class="controls__volume" min="0" max="20">
              <input type="number" class="controls__spinner"></input>
            </div>
            <div class="controls__effect">
              <audio id='rise' class='controls__audio' src='audio/rise/rise_01.wav' ></audio>
              <div class="controls__big-btn">
                <div class="controls__type">loop</div>
                <div class="controls__key">2</div>
              </div>
              <input type="number" class="controls__spinner"></input>
              <input type="range" id='rise__volume' class="controls__volume" min="0" max="20">
              <label for="riser__volume">Volume</label>
            </div>
          </div>
          <div class="controls__container">
            <input type="number" class="controls__btn controls__btn--1"></input>
            <input type="number" class="controls__btn controls__btn--2"></input>
            <input type="number" class="controls__btn controls__btn--3"></input>
            <input type="number" class="controls__btn controls__btn--4"></input>
            <input type="number" class="controls__btn controls__btn--5"></input>
            <input type="number" class="controls__btn controls__btn--6"></input>
            <input type="number" class="controls__btn controls__btn--7"></input>
            <input type="number" class="controls__btn controls__btn--8"></input>
            <input type="number" class="controls__btn controls__btn--9"></input>
            <input type="number" class="controls__btn controls__btn--10"></input>
            <input type="number" class="controls__btn controls__btn--11"></input>
            <input type="number" class="controls__btn controls__btn--12"></input>
          </div>
        </div>
        <div class="btns">
          <div class="btns__container">
            <div class="btns__btn btns__btn--1">
              <div class="btns__type"></div>
              <div class="btns__key"></div>
            </div>
            <div class="btns__btn btns__btn--2">
              <div class="btns__type"></div>
              <div class="btns__key"></div>
            </div>
            <div class="btns__btn btns__btn--3">
              <div class="btns__type"></div>
              <div class="btns__key"></div>
            </div>
            <div class="btns__btn btns__btn--4">
              <div class="btns__type"></div>
              <div class="btns__key"></div>
            </div>
            <div class="btns__btn btns__btn--5">
              <div class="btns__type"></div>
              <div class="btns__key"></div>
            </div>
            <div class="btns__btn btns__btn--6">
              <div class="btns__type"></div>
              <div class="btns__key"></div>
            </div>
            <div class="btns__btn btns__btn--7">
              <div class="btns__type"></div>
              <div class="btns__key"></div>
            </div>
            <div class="btns__btn btns__btn--8">
              <div class="btns__type"></div>
              <div class="btns__key"></div>
            </div>
            <div class="btns__btn btns__btn--9">
              <div class="btns__type"></div>
              <div class="btns__key"></div>
            </div>
            <div class="btns__btn btns__btn--10">
              <div class="btns__type"></div>
              <div class="btns__key"></div>
            </div>
            <div class="btns__btn btns__btn--11">
              <div class="btns__type"></div>
              <div class="btns__key"></div>
            </div>
            <div class="btns__btn btns__btn--12">
              <div class="btns__type"></div>
              <div class="btns__key"></div>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </body>
  <div class="channel"></div>
</html>
