<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>DrumPad</title>
  </head>
  <body>
    <div class="background"></div>
    <header class="header">
      <a href="https://github.com/jef1993/Drum-Machine">
        <svg class="link">
          <use xlink:href="img/sprite.svg#icon-github"></use>
        </svg>
      </a>
    </header>
    <div class="pad">
      <div class="shapes"></div>

      <div class="main">
        <div class="controls">
          <h1 class="controls__name">DrumPad</h1>
          <div class="controls__container">
            <input type="number" value="1" min='1' max='' class="controls__btn controls__btn--1"></input>
            <input type="number" value="1" min='1' max='' class="controls__btn controls__btn--2"></input>
            <input type="number" value="1" min='1' max='' class="controls__btn controls__btn--3"></input>
            <input type="number" value="1" min='1' max='' class="controls__btn controls__btn--4"></input>
            <input type="number" value="1" min='1' max='' class="controls__btn controls__btn--5"></input>
            <input type="number" value="1" min='1' max='' class="controls__btn controls__btn--6"></input>
            <input type="number" value="1" min='1' max='' class="controls__btn controls__btn--7"></input>
            <input type="number" value="1" min='1' max='' class="controls__btn controls__btn--8"></input>
            <input type="number" value="1" min='1' max='' class="controls__btn controls__btn--9"></input>
            <input type="number" value="1" min='1' max='' class="controls__btn controls__btn--10"></input>
            <input type="number" value="1" min='1' max='' class="controls__btn controls__btn--11"></input>
            <input type="number" value="1" min='1' max='' class="controls__btn controls__btn--12"></input>
          </div>
        </div>
        <div class="btns">
          <div class="btns__container">
            <div class="btns__btn btns__btn--1">
              q
              <audio
                src="audio/loop/loop_01.wav"
                preload="auto"
                class="audio-1"
              ></audio>
            </div>
            <div class="btns__btn btns__btn--2">w</div>
            <div class="btns__btn btns__btn--3">e</div>
            <div class="btns__btn btns__btn--4">r</div>
            <div class="btns__btn btns__btn--5">a</div>
            <div class="btns__btn btns__btn--6">s</div>
            <div class="btns__btn btns__btn--7">d</div>
            <div class="btns__btn btns__btn--8">f</div>
            <div class="btns__btn btns__btn--9">z</div>
            <div class="btns__btn btns__btn--10">x</div>
            <div class="btns__btn btns__btn--11">c</div>
            <div class="btns__btn btns__btn--12">v</div>
          </div>
        </div>
      </div>
    </div>
    <div class="audio-area"></div>
  </body>
</html>
